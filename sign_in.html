<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/sign_in.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <img src="https://images.ctfassets.net/y2ske730sjqp/6bhPChRFLRxc17sR8jgKbe/6fa1c6e6f37acdc97ff635cf16ba6fb3/Logos-Readability-Netflix-logo.png" alt="">
                </div>
            </div>
            <div class="banner">
                <div class="description">
                    <h2>Войти</h2>                  
                    <div class="sing_in_form">
                        <input class="emeil" type="email" name="email" id=""
                        placeholder="Адрес электронной почты или номер телефона">
                        <input type="password" name="password" class="password" placeholder="Пароль">
                        <button class="button">
                            <a href="./index.html">
                                Войти
                            </a>
                        </button>
                            <div class="hybrid-login-frim-help">
                                <div 
                                    class="ui-binary-input login-remember-me">
                                    <input 
                                        type="checkbox" 
                                        class="" 
                                        name="rememberMe" 
                                        id="bxid_rememberMe_true" 
                                        value="true" 
                                        tabindex="0" 
                                        data-uia="label+rememberMe" 
                                        checked 
                                    >
                                    <label 
                                        for="bxid_rememberMe_true" 
                                        data-uia="label+rememberMe"> 
                                        <span class="login-remember-me-label-tex">
                                            Запомниь меня
                                        </span>
                                    </label> 
                                    <div class="helper">                                       
                                    </div>
                                </div> 
                                <a class="login-help-link link" href="./index.html">
                                    Нужна помощь
                                </a>
                            </div>
                            <div class="hybrid-login-form-other">
                                <div class="login-signup-now" data-uia="login-signup-now">
                                    <p> Впервые на Netflix? </p>
                                    <a class=""  href="./index.html">
                                        Зарегистрируйтесь сейчас
                                    </a>
                                </div>
                                <div class="recaptcha-terms-of-use"          data-uia="recaptcha-terms-of-use">
                                    <p>
                                        <span>
                                            Эта страница защищена Google reCAPTCHA, чтобы мы знали, что вы не бот.
                                        </span>
                                        &nbsp;
                                        <a class="recaptcha-terms-of-use--link-button">
                                            Подробнее                                 
                                        </a>
                                    </p>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            
        </header>   
    </body>
</html>
